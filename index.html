<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的网页导航</title>
    <style>
        :root {
            /* 鉢金科技风配色 */
            --primary-color: #3498db;
            --secondary-color: #f8f9fa;
            --text-color: #2c3e50;
            --link-color: #2980b9;
            --link-hover-color: #1a5276;
            --card-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            --header-bg: linear-gradient(135deg, #3498db, #2c3e50);
            --card-header-bg: #3498db;
            --card-bg: #fff;
            --btn-primary-bg: #3498db;
            --btn-primary-color: #fff;
            --btn-primary-hover: #2980b9;
            --pagination-active-bg: #3498db;
            --pagination-active-color: #fff;
            --pagination-hover-bg: #eaeaea;
            --gold-accent: #f39c12;
            --tech-accent: #2ecc71;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            background: var(--header-bg);
            color: white;
            padding: 30px 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: var(--card-shadow);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            animation: headerShimmer 3s infinite;
        }

        @keyframes headerShimmer {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .page-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            margin-top: 20px;
        }

        .page-card {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .page-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .card-header {
            background-color: var(--card-header-bg);
            color: white;
            padding: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            position: relative;
            overflow: hidden;
        }

        .card-header::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 30px;
            height: 100%;
            background: linear-gradient(90deg, transparent, var(--gold-accent), transparent);
            animation: shimmer 2s infinite;
            opacity: 0.3;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(200%); }
        }

        .card-body {
            padding: 15px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .page-preview {
            width: 100%;
            height: 180px;
            background-color: #f8f8f8;
            border-radius: 5px;
            margin-bottom: 15px;
            overflow: hidden;
            position: relative;
        }

        .page-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .page-card:hover .page-preview img {
            transform: scale(1.05);
        }

        .page-description {
            margin-bottom: 15px;
            color: #666;
        }

        .page-link {
            display: inline-block;
            background-color: var(--btn-primary-bg);
            color: var(--btn-primary-color);
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            font-weight: bold;
            transition: all 0.2s ease;
            margin-top: auto;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .page-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.3s ease;
            z-index: -1;
        }

        .page-link:hover {
            background-color: var(--btn-primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .page-link:hover::before {
            left: 100%;
            transition: all 0.3s ease;
        }

        /* 分页控件样式 */
        .pagination-container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            margin-bottom: 20px;
        }

        .pagination {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .pagination li {
            margin: 0;
        }

        .pagination button {
            border: none;
            background-color: white;
            color: var(--text-color);
            padding: 10px 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
            border-right: 1px solid #eee;
        }

        .pagination li:last-child button {
            border-right: none;
        }

        .pagination button:hover {
            background-color: var(--pagination-hover-bg);
        }

        .pagination button.active {
            background-color: var(--pagination-active-bg);
            color: var(--pagination-active-color);
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            color: #666;
            font-size: 0.9rem;
        }

        .last-updated {
            margin-top: 10px;
            font-style: italic;
            color: #888;
        }

        .loading-message,
        .error-message {
            width: 100%;
            padding: 20px;
            text-align: center;
            color: #666;
        }

        .error-message {
            background-color: #fff3f3;
            border-left: 4px solid #e74c3c;
            padding: 15px;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            .page-grid {
                grid-template-columns: 1fr;
            }

            header {
                padding: 20px 15px;
            }

            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>我的网页导航</h1>
            <div class="subtitle">所有可用页面的集合（自动更新）</div>
        </header>

        <div class="page-grid">
            <!-- 页面卡片将通过JavaScript动态生成 -->
            <div class="loading-message" style="text-align: center; grid-column: 1/-1; padding: 30px;">
                <p>正在加载页面列表...</p>
            </div>
        </div>

        <!-- 分页控件 -->
        <div class="pagination-container">
            <ul class="pagination">
                <!-- 分页按钮将通过JavaScript动态生成 -->
            </ul>
        </div>

        <footer>
            <p>© 2025 我的网页集合</p>
            <p class="last-updated">最后更新: <span id="last-updated-date"></span></p>
        </footer>
    </div>

    <script>
        // 获取仓库最后更新时间
        async function fetchLastUpdatedTime() {
            const username = 'fengshengbanxia'; // 您的GitHub用户名
            const repo = 'website'; // 您的仓库名
            const apiUrl = `https://api.github.com/repos/${username}/${repo}/commits?per_page=1`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data && data.length > 0 && data[0].commit) {
                    // 获取最新提交的日期
                    const lastCommitDate = new Date(data[0].commit.committer.date);
                    document.getElementById('last-updated-date').textContent = lastCommitDate.toLocaleDateString('zh-CN', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    }) + ' ' + lastCommitDate.toLocaleTimeString('zh-CN', {
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                    return;
                }
            } catch (error) {
                console.error('获取最后更新时间失败:', error);
            }

            // 如果获取失败，使用当前时间
            const now = new Date();
            document.getElementById('last-updated-date').textContent = now.toLocaleDateString('zh-CN', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            }) + ' ' + now.toLocaleTimeString('zh-CN', {
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // 页面加载时获取最后更新时间
        fetchLastUpdatedTime();

        // 动态获取仓库中的HTML文件并生成链接
        // 分页变量
        let currentPage = 1;
        const cardsPerPage = 15; // 5行3列 = 15个卡片
        let allHtmlFiles = [];

        // 显示指定页的卡片
        function showPage(page) {
            const pageGrid = document.querySelector('.page-grid');
            pageGrid.innerHTML = '';

            // 计算当前页的卡片
            const startIndex = (page - 1) * cardsPerPage;
            const endIndex = Math.min(startIndex + cardsPerPage, allHtmlFiles.length);
            const currentPageFiles = allHtmlFiles.slice(startIndex, endIndex);

            // 创建当前页的卡片
            currentPageFiles.forEach(file => {
                createCard(file, pageGrid);
            });

            // 更新分页按钮状态
            updatePagination();
        }

        // 更新分页控件
        function updatePagination() {
            const totalPages = Math.ceil(allHtmlFiles.length / cardsPerPage);
            const paginationElement = document.querySelector('.pagination');
            paginationElement.innerHTML = '';

            // 上一页按钮
            const prevLi = document.createElement('li');
            const prevButton = document.createElement('button');
            prevButton.textContent = '上一页';
            prevButton.disabled = currentPage === 1;
            prevButton.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    showPage(currentPage);
                }
            });
            prevLi.appendChild(prevButton);
            paginationElement.appendChild(prevLi);

            // 页码按钮
            for (let i = 1; i <= totalPages; i++) {
                const li = document.createElement('li');
                const button = document.createElement('button');
                button.textContent = i;
                if (i === currentPage) {
                    button.classList.add('active');
                }
                button.addEventListener('click', () => {
                    currentPage = i;
                    showPage(currentPage);
                });
                li.appendChild(button);
                paginationElement.appendChild(li);
            }

            // 下一页按钮
            const nextLi = document.createElement('li');
            const nextButton = document.createElement('button');
            nextButton.textContent = '下一页';
            nextButton.disabled = currentPage === totalPages || totalPages === 0;
            nextButton.addEventListener('click', () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    showPage(currentPage);
                }
            });
            nextLi.appendChild(nextButton);
            paginationElement.appendChild(nextLi);
        }

        // 创建卡片函数
        function createCard(file, pageGrid) {
            // 生成页面标题（移除.html后缀并美化）
            const title = file.name
                .replace('.html', '')
                .split('-')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                .join(' ');

            // 为不同页面设置预览图
            let previewImage = '';
            const baseUrl = window.location.origin; // 获取当前域名
            const imageName = file.name.replace('.html', '.png');
            previewImage = `${baseUrl}/image/${imageName}`;

            // 如果是chengdu_trip.html，使用对应的chengdu_trip.png
            if (file.name === 'chengdu_trip.html') {
                previewImage = `${baseUrl}/image/chengdu_trip.png`;
            }

            const card = document.createElement('div');
            card.className = 'page-card';
            card.innerHTML = `
                <div class="card-header">${title}</div>
                <div class="card-body">
                    <div class="page-preview">
                        <img src="${previewImage}" alt="${title} 预览" onerror="this.onerror=null; this.src='${baseUrl}/image/default.png'">
                    </div>
                    <p class="page-description">点击访问${title}页面</p>
                    <a href="${file.name}" class="page-link">访问页面</a>
                </div>
            `;

            pageGrid.appendChild(card);
        }

        async function fetchRepositoryFiles() {
            const username = 'fengshengbanxia'; // 您的GitHub用户名
            const repo = 'website'; // 您的仓库名
            const apiUrl = `https://api.github.com/repos/${username}/${repo}/contents`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                // 过滤出HTML文件，排除index.html
                allHtmlFiles = data.filter(file =>
                    file.name.endsWith('.html') && file.name !== 'index.html'
                );

                // 显示第一页
                showPage(currentPage);
            } catch (error) {
                console.error('获取仓库文件失败:', error);
                document.querySelector('.page-grid').innerHTML = `
                    <div class="error-message">
                        <p>无法加载页面列表。请刷新页面重试。</p>
                        <p>错误信息: ${error.message}</p>
                    </div>
                `;
            }
        }

        // 页面加载时获取文件列表
        window.addEventListener('DOMContentLoaded', fetchRepositoryFiles);
    </script>
</body>
</html>
