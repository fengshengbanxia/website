<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的网页导航</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f8f9fa;
            --text-color: #333;
            --link-color: #2970b5;
            --link-hover-color: #1e5b8e;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --header-bg: linear-gradient(135deg, #4a90e2, #5170c5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            background: var(--header-bg);
            color: white;
            padding: 30px 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: var(--card-shadow);
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .page-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .page-card {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .page-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .card-header {
            background-color: var(--primary-color);
            color: white;
            padding: 15px;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .card-body {
            padding: 15px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .page-preview {
            width: 100%;
            height: 180px;
            background-color: #f8f8f8;
            border-radius: 5px;
            margin-bottom: 15px;
            overflow: hidden;
            position: relative;
        }

        .page-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .page-card:hover .page-preview img {
            transform: scale(1.05);
        }

        .page-description {
            margin-bottom: 15px;
            color: #666;
        }

        .page-link {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.2s ease;
            margin-top: auto;
        }

        .page-link:hover {
            background-color: var(--link-hover-color);
        }

        footer {
            margin-top: 40px;
            text-align: center;
            color: #666;
            font-size: 0.9rem;
        }

        .last-updated {
            margin-top: 10px;
            font-style: italic;
            color: #888;
        }

        .loading-message,
        .error-message {
            width: 100%;
            padding: 20px;
            text-align: center;
            color: #666;
        }

        .error-message {
            background-color: #fff3f3;
            border-left: 4px solid #e74c3c;
            padding: 15px;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            .page-grid {
                grid-template-columns: 1fr;
            }

            header {
                padding: 20px 15px;
            }

            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>我的网页导航</h1>
            <div class="subtitle">所有可用页面的集合（自动更新）</div>
        </header>

        <div class="page-grid">
            <!-- 页面卡片将通过JavaScript动态生成 -->
            <div class="loading-message" style="text-align: center; grid-column: 1/-1; padding: 30px;">
                <p>正在加载页面列表...</p>
            </div>
        </div>

        <footer>
            <p>© 2025 我的网页集合</p>
            <p class="last-updated">最后更新: <span id="last-updated-date">2025年4月23日</span></p>
        </footer>
    </div>

    <script>
        // 自动更新最后更新日期
        document.getElementById('last-updated-date').textContent = new Date().toLocaleDateString('zh-CN', {
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        });

        // 动态获取仓库中的HTML文件并生成链接
        async function fetchRepositoryFiles() {
            const username = 'fengshengbanxia'; // 您的GitHub用户名
            const repo = 'website'; // 您的仓库名
            const apiUrl = `https://api.github.com/repos/${username}/${repo}/contents`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                // 过滤出HTML文件，排除index.html
                const htmlFiles = data.filter(file =>
                    file.name.endsWith('.html') && file.name !== 'index.html'
                );

                const pageGrid = document.querySelector('.page-grid');

                // 清除现有的静态卡片
                pageGrid.innerHTML = '';

                // 为每个HTML文件创建卡片
                htmlFiles.forEach(file => {
                    // 生成页面标题（移除.html后缀并美化）
                    const title = file.name
                        .replace('.html', '')
                        .split('-')
                        .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                        .join(' ');

                    // 为不同页面设置预览图
                    let previewImage = '';

                    // 根据文件名设置预览图
                    switch(file.name) {
                        case 'calculator.html':
                            previewImage = 'https://i.imgur.com/JQn6ARR.png';
                            break;
                        case 'alarm-clock.html':
                            previewImage = 'https://i.imgur.com/8XKQzH3.png';
                            break;
                        case 'color-palette.html':
                            previewImage = 'https://i.imgur.com/pSZCJqL.png';
                            break;
                        case 'cursor_update_0.49.x.html':
                            previewImage = 'https://i.imgur.com/vTJXJKM.png';
                            break;
                        case 'hangzhou-may-day-trip.html':
                            previewImage = 'https://i.imgur.com/YfLMEKw.png';
                            break;
                        default:
                            // 默认预览图
                            previewImage = 'https://i.imgur.com/JdtJFJd.png';
                    }

                    const card = document.createElement('div');
                    card.className = 'page-card';
                    card.innerHTML = `
                        <div class="card-header">${title}</div>
                        <div class="card-body">
                            <div class="page-preview">
                                <img src="${previewImage}" alt="${title} 预览">
                            </div>
                            <p class="page-description">点击访问${title}页面</p>
                            <a href="${file.name}" class="page-link">访问页面</a>
                        </div>
                    `;

                    pageGrid.appendChild(card);
                });

            } catch (error) {
                console.error('获取仓库文件失败:', error);
                document.querySelector('.page-grid').innerHTML = `
                    <div class="error-message">
                        <p>无法加载页面列表。请刷新页面重试。</p>
                        <p>错误信息: ${error.message}</p>
                    </div>
                `;
            }
        }

        // 页面加载时获取文件列表
        window.addEventListener('DOMContentLoaded', fetchRepositoryFiles);
    </script>
</body>
</html>
