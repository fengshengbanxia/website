<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的网页导航</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f8f9fa;
            --text-color: #333;
            --link-color: #2970b5;
            --link-hover-color: #1e5b8e;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --header-bg: linear-gradient(135deg, #4a90e2, #5170c5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            background: var(--header-bg);
            color: white;
            padding: 30px 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: var(--card-shadow);
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .page-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .page-card {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .page-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .card-header {
            background-color: var(--primary-color);
            color: white;
            padding: 15px;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .card-body {
            padding: 15px;
        }

        .page-description {
            margin-bottom: 15px;
            color: #666;
        }

        .page-link {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.2s ease;
        }

        .page-link:hover {
            background-color: var(--link-hover-color);
        }

        footer {
            margin-top: 40px;
            text-align: center;
            color: #666;
            font-size: 0.9rem;
        }

        .last-updated {
            margin-top: 10px;
            font-style: italic;
            color: #888;
        }

        @media (max-width: 768px) {
            .page-grid {
                grid-template-columns: 1fr;
            }
            
            header {
                padding: 20px 15px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>我的网页导航</h1>
            <div class="subtitle">所有可用页面的集合</div>
        </header>

        <div class="page-grid">
            <!-- 计算器 -->
            <div class="page-card">
                <div class="card-header">网页计算器</div>
                <div class="card-body">
                    <p class="page-description">一个功能齐全的网页计算器，支持标准和科学计算功能，多种主题可选。</p>
                    <a href="calculator.html" class="page-link">访问页面</a>
                </div>
            </div>

            <!-- 闹钟 -->
            <div class="page-card">
                <div class="card-header">网页闹钟</div>
                <div class="card-body">
                    <p class="page-description">设置和管理多个闹钟，支持自定义铃声和主题。</p>
                    <a href="alarm-clock.html" class="page-link">访问页面</a>
                </div>
            </div>

            <!-- 调色板 -->
            <div class="page-card">
                <div class="card-header">颜色调色板</div>
                <div class="card-body">
                    <p class="page-description">颜色选择和管理工具，支持多种颜色格式和自定义颜色。</p>
                    <a href="color-palette.html" class="page-link">访问页面</a>
                </div>
            </div>

            <!-- Cursor更新 -->
            <div class="page-card">
                <div class="card-header">Cursor更新信息</div>
                <div class="card-body">
                    <p class="page-description">Cursor编辑器0.49.x版本的更新信息。</p>
                    <a href="cursor_update_0.49.x.html" class="page-link">访问页面</a>
                </div>
            </div>

            <!-- 杭州旅行 -->
            <div class="page-card">
                <div class="card-header">杭州五一旅行攻略</div>
                <div class="card-body">
                    <p class="page-description">杭州五日游行程规划和攻略。</p>
                    <a href="hangzhou-may-day-trip.html" class="page-link">访问页面</a>
                </div>
            </div>

            <!-- 在这里添加新页面的卡片 -->
            <!-- 复制下面的模板并修改内容来添加新页面 -->
            <!--
            <div class="page-card">
                <div class="card-header">页面标题</div>
                <div class="card-body">
                    <p class="page-description">页面描述</p>
                    <a href="页面文件名.html" class="page-link">访问页面</a>
                </div>
            </div>
            -->
        </div>

        <footer>
            <p>© 2025 我的网页集合</p>
            <p class="last-updated">最后更新: <span id="last-updated-date">2025年4月23日</span></p>
        </footer>
    </div>

    <script>
        // 自动更新最后更新日期
        document.getElementById('last-updated-date').textContent = new Date().toLocaleDateString('zh-CN', {
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        });
    </script>
</body>
</html>
